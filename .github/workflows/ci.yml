name: Build Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build-check:
    name: Build Check
    uses: ./.github/workflows/build.yml
    with:
      ipa_url: ""
      release: false
      is_testflight: false
      add_extension: true
      caller_workflow: "ci"
    secrets: inherit 